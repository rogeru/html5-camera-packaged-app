<div id="share">
	<div class="row dark">
		<div class="span6 brown">
			<div class="row centered no-margin">
				<div class="working"><h2>Sharing....</h2></div>
				<div class="actions">
					<button class="btn-twitter" data-bind="events: { click: tweet }"><img class="share-icon" src="images/icons/glyphicons_392_twitter.png" />Twitter</button>
					<button class="btn-google" data-bind="events: { click: google }"><img class="share-icon" src="images/icons/glyphicons_362_google+_alt.png" />Google+</button>
				</div>
				<div>
					<img id="imageToShare" width="460" data-bind="attr: { src: src }" />
				</div>
			</div>
		</div>
	</div>
</div>
