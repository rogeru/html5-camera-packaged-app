
<div id="customize">
	<div class="row dark">
		<div class="span6">
			<div class="row centered no-margin">
				<div class="canvas"></div>
				<div class="yep-nope">
					<button class="button" data-bind="events: { click: yep }">Yep</button>
					<button class="button" data-bind="events: { click: nope }">Nope</button>
				</div>
			</div>
		</div>
		<div class="span4">
			<h3>Brushes</h3>
			<div class="pallet">

				# } #
			</div>
		</div>
	</div>
