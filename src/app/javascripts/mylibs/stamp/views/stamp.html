
<div id="customize">
	<div class="row dark">
		<div class="span6">
			<div class="row centered no-margin">
				<div class="canvas"></div>
				<div class="yep-nope">
					<button class="button" data-bind="events: { click: yep }">Yep</button>
					<button class="button" data-bind="events: { click: nope }">Nope</button>
				</div>
			</div>
		</div>
		<div class="span4">
			<div class="pallet">
				<div class="pallet-item"><span data-stamp="red" data-bind="style: { backgroundColor: colors.black.css }, events: { click: draw }"></span></div>
				<div class="pallet-item"><span data-stamp="black" data-bind="style: { backgroundColor: colors.red.css }, events: { click: draw }"></span></div>
				<div class="pallet-item"><span></span></div>
				<div class="pallet-item"><span></span></div>
				<div class="pallet-item"><span></span></div>
				<div class="pallet-item"><span></span></div>
				<div class="pallet-item"><span></span></div>
				<div class="pallet-item"><span></span></div>
				<div class="pallet-item"><span></span></div>
				<div class="pallet-item"><span></span></div>
			</div>
		</div>
	</div>
</div>
